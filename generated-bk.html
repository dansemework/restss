<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбери рестик для скама</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="numbers">
            <div class="container">
                <div class="numbers__inner">
                    <h4 style="margin-bottom: 30px">Буквы на английском пишите, кириллицы нет</h4>
                    <div class="numbers__wrapper">
                        <div class="number__wrapper">
                            <p>Сюда букву</p>
                            <input type="text" class="number__input" style="width: 100px;" id="letter__input">
                        </div>
                        <span>-</span>
                        <div class="number__wrapper">
                            <p>Сюда цифры</p>
                            <input type="text" class="number__input" id="numbers__input">
                        </div>
                    </div>
                    <button class="btn-primary" id="burgerKingGenerate">Сгенерировать</button>
                </div>
            </div>
        </div>
        <div class="generated hidden">
            <img src="assets/img/bk-references/1-main.png" alt="background" style="width: 100%; height: 100vh; object-fit: cover; object-position: center;">
            <h3><span id="letter">P</span>
                <span id="center">-</span>
                <span id="numbers">21</span>
            </h3>
        </div>
    </div>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
